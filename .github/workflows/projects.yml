name: Add issues & PRs to project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened      

jobs:
  add-to-project:
    permissions: write-all
    name: Add issue and PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:        
          project-url: https://github.com/orgs/bazelbuild/projects/5
          github-token: ${{ secrets.TOKEN }}
